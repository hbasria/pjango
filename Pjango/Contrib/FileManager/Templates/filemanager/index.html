{% load 'i18n' %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en" xml:lang="en">
<head>
<title>{{ title }}</title>
<base href="{{ base }}" />
<script type="text/javascript" src="{{ ADMIN_MEDIA_URL }}/js/jquery-1.5.2.min.js"></script>

<link rel="stylesheet" type="text/css" href="{{ ADMIN_MEDIA_URL }}/js/jquery-ui/css/flick/jquery-ui-1.8.13.custom.css" media="screen"/>    
<script type="text/javascript" src="{{ ADMIN_MEDIA_URL }}/js/jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>

<script type="text/javascript" src="{{ ADMIN_MEDIA_URL }}/js/jstree/jquery.tree.min.js"></script>
<script type="text/javascript" src="{{ ADMIN_MEDIA_URL }}/js/ajaxupload.js"></script>
<style type="text/css">
body {
    padding: 0;
    margin: 0;
    background: #F7F7F7;
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: 11px;
}
img {
    border: 0;
}
#container {
    padding: 0px 10px 7px 10px;
    height: 340px;
}
#menu {
    clear: both;
    height: 29px;
    margin-bottom: 3px;
}
#column-left {
    background: #FFF;
    border: 1px solid #CCC;
    float: left;
    width: 20%;
    height: 320px;
    overflow: auto;
}
#column-right {
    background: #FFF;
    border: 1px solid #CCC;
    float: right;
    width: 78%;
    height: 320px;
    overflow: auto;
    text-align: center;
}
#column-right div {
    text-align: left;
    padding: 5px;
}
#column-right a {
    display: inline-block;
    text-align: center;
    border: 1px solid #EEEEEE;
    cursor: pointer;
    margin: 5px;
    padding: 5px;
}
#column-right a.selected {
    border: 1px solid #7DA2CE;
    background: #EBF4FD;
}
#column-right input {
    display: none;
}
#dialog {
    display: none;
}
.button {
    display: block;
    float: left;
    padding: 8px 5px 8px 25px;
    margin-right: 5px;
    background-position: 5px 6px;
    background-repeat: no-repeat;
    cursor: pointer;
}
.button:hover {
    background-color: #EEEEEE;
}
.thumb {
    padding: 5px;
    width: 105px;
    height: 105px;
    background: #F7F7F7;
    border: 1px solid #CCCCCC;
    cursor: pointer;
    cursor: move;
    position: relative;
}
</style>
</head>
<body>
<div id="container">
  <div id="menu">
    <a id="create" class="button" style="background-image: url('{{ ADMIN_MEDIA_URL }}/js/filemanager/img/folder.png');">{% trans "New Folder" %}</a>
    <a id="delete" class="button" style="background-image: url('{{ ADMIN_MEDIA_URL }}/js/filemanager/img/edit-delete.png');">{% trans "Delete" %}</a>
    <a id="move" class="button" style="background-image: url('{{ ADMIN_MEDIA_URL }}/js/filemanager/img/edit-cut.png');">{% trans "Move" %}</a>
    <a id="copy" class="button" style="background-image: url('{{ ADMIN_MEDIA_URL }}/js/filemanager/img/edit-copy.png');">{% trans "Copy" %}</a>
    <a id="rename" class="button" style="background-image: url('{{ ADMIN_MEDIA_URL }}/js/filemanager/img/edit-rename.png');">{% trans "Rename" %}</a>
    <a id="upload" class="button" style="background-image: url('{{ ADMIN_MEDIA_URL }}/js/filemanager/img/upload.png');">{% trans "Upload" %}</a>
    <a id="refresh" class="button" style="background-image: url('{{ ADMIN_MEDIA_URL }}/js/filemanager/img/refresh.png');">{% trans "Refresh" %}</a>
</div>
  <div id="column-left"></div>
  <div id="column-right"></div>
</div>
<script type="text/javascript"><!--
$(document).ready(function () { 
    $('#column-left').tree({
        data: { 
            type: 'json',
            async: true, 
            opts: { 
                method: 'POST', 
                url: '{{ SITE_URL }}/admin/FileManager/directory'
            } 
        },
        selected: 'top',
        ui: {       
            theme_name: 'classic',
            animation: 700
        },  
        types: { 
            'default': {
                clickable: true,
                creatable: false,
                renameable: false,
                deletable: false,
                draggable: false,
                max_children: -1,
                max_depth: -1,
                valid_children: 'all'
            }
        },
        callback: {
            beforedata: function(NODE, TREE_OBJ) { 
                if (NODE == false) {
                    TREE_OBJ.settings.data.opts.static = [ 
                        {
                            data: 'uploads',
                            attributes: { 
                                'id': 'top',
                                'directory': ''
                            }, 
                            state: 'closed'
                        }
                    ];
                    
                    return { 'directory': '' } 
                } else {
                    TREE_OBJ.settings.data.opts.static = false;  
                    
                    return { 'directory': $(NODE).attr('directory') } 
                }
            },      
            onselect: function (NODE, TREE_OBJ) {
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/files',
                    type: 'POST',
                    data: 'directory=' + encodeURIComponent($(NODE).attr('directory')),
                    dataType: 'json',
                    success: function(json) {
                        html = '<div>';
                        
                        if (json) {
                            for (i = 0; i < json.length; i++) {                                
                                name = '';                                
                                filename = json[i]['filename'];
                                if(filename){
                                	for (j = 0; j < filename.length; j = j + 15) {
                                        name += filename.substr(j, 15) + '<br />';
                                    }
                                	
                                	name += json[i]['size'];
                                	html += '<a file="' + json[i]['file'] + '"><img src="' + json[i]['thumb'] + '" title="' + json[i]['filename'] + '" width="64px" /><br />' + name + '</a>';
                                }
                                
                            }
                        }
                        
                        html += '</div>';
                        
                        $('#column-right').html(html);
                    }
                });
            }
        }
    }); 
    
    $('#column-right a').live('click', function () {
        if ($(this).attr('class') == 'selected') {
            $(this).removeAttr('class');
        } else {
            $('#column-right a').removeAttr('class');
            
            $(this).attr('class', 'selected');
        }
    });
    
    $('#column-right a').live('dblclick', function () {
    	{% if request.CKEditorFuncNum %}
        window.opener.CKEDITOR.tools.callFunction({{ request.CKEditorFuncNum }}, '/media/uploads/' + $(this).attr('file'));
        self.close();   
        {% else %}
        parent.$('#{{ field }}').attr('value', $(this).attr('file'));
        parent.$('#dialog').dialog('close');        
        parent.$('#dialog').remove();   
        {% endif %}
    });     
                        
    $('#create').bind('click', function () {
        var tree = $.tree.focused();
        
        if (tree.selected) {
            $('#dialog').remove();
            
            html  = '<div id="dialog">';
            html += '{% trans "New Folder" %} <input type="text" name="name" value="" /> <input type="button" value="Submit" />';
            html += '</div>';
            
            $('#column-right').prepend(html);
            
            $('#dialog').dialog({
                title: '{% trans "New Folder" %}',
                resizable: false
            }); 
            
            $('#dialog input[type=\'button\']').bind('click', function () {
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/create',
                    type: 'POST',
                    data: 'directory=' + encodeURIComponent($(tree.selected).attr('directory')) + '&name=' + encodeURIComponent($('#dialog input[name=\'name\']').val()),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            $('#dialog').remove();
                            
                            tree.refresh(tree.selected);
                            
                            alert(json.success);
                        } else {
                            alert(json.error);
                        }
                    }
                });
            });
        } else {
            alert('{% trans "Warning: Please select a directory!" %}');   
        }
    });
    
    $('#delete').bind('click', function () {
        path = $('#column-right a.selected').attr('file');
                             
        if (path) {
            $.ajax({
                url: '{{ SITE_URL }}/admin/FileManager/delete',
                type: 'POST',
                data: 'path=' + path,
                dataType: 'json',
                success: function(json) {
                    if (json.success) {
                        var tree = $.tree.focused();
                    
                        tree.select_branch(tree.selected);
                        
                        alert(json.success);
                    }
                    
                    if (json.error) {
                        alert(json.error);
                    }
                }
            });             
        } else {
            var tree = $.tree.focused();
            
            if (tree.selected) {
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/delete',
                    type: 'POST',
                    data: 'path=' + encodeURIComponent($(tree.selected).attr('directory')),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            tree.select_branch(tree.parent(tree.selected));
                            
                            tree.refresh(tree.selected);
                            
                            alert(json.success);
                        } 
                        
                        if (json.error) {
                            alert(json.error);
                        }
                    }
                });         
            } else {
            	alert('{% trans "Warning: Please select a directory!" %}');   
            }           
        }
    });
    
    $('#move').bind('click', function () {
        $('#dialog').remove();
        
        html  = '<div id="dialog">';
        html += '{% trans "Move:" %} <select name="to"></select> <input type="button" value="Submit" />';
        html += '</div>';

        $('#column-right').prepend(html);
        
        $('#dialog').dialog({
            title: '{% trans "Move" %}',
            resizable: false
        });

        $('#dialog select[name=\'to\']').load('{{ SITE_URL }}/admin/FileManager/folders');
        
        $('#dialog input[type=\'button\']').bind('click', function () {
            path = $('#column-right a.selected').attr('file');
                             
            if (path) {                                                             
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/move',
                    type: 'POST',
                    data: 'from=' + encodeURIComponent(path) + '&to=' + encodeURIComponent($('#dialog select[name=\'to\']').val()),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            $('#dialog').remove();
                            
                            var tree = $.tree.focused();
                            
                            tree.select_branch(tree.selected);
                            
                            alert(json.success);
                        }
                        
                        if (json.error) {
                            alert(json.error);
                        }
                    }
                });
            } else {
                var tree = $.tree.focused();
                
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/move',
                    type: 'POST',
                    data: 'from=' + encodeURIComponent($(tree.selected).attr('directory')) + '&to=' + encodeURIComponent($('#dialog select[name=\'to\']').val()),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            $('#dialog').remove();
                            
                            tree.select_branch('#top');
                                
                            tree.refresh(tree.selected);
                            
                            alert(json.success);
                        }                       
                        
                        if (json.error) {
                            alert(json.error);
                        }
                    }
                });             
            }
        });
    });

    $('#copy').bind('click', function () {
        $('#dialog').remove();
        
        html  = '<div id="dialog">';
        html += '{% trans "Name:" %} <input type="text" name="name" value="" /> <input type="button" value="Submit" />';
        html += '</div>';

        $('#column-right').prepend(html);
        
        $('#dialog').dialog({
            title: '{% trans "Copy" %}',
            resizable: false
        });
        
        $('#dialog select[name=\'to\']').load('{{ SITE_URL }}/admin/FileManager/folders');
        
        $('#dialog input[type=\'button\']').bind('click', function () {
            path = $('#column-right a.selected').attr('file');
                             
            if (path) {                                                             
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/copy',
                    type: 'POST',
                    data: 'path=' + encodeURIComponent(path) + '&name=' + encodeURIComponent($('#dialog input[name=\'name\']').val()),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            $('#dialog').remove();
                            
                            var tree = $.tree.focused();
                            
                            tree.select_branch(tree.selected);
                            
                            alert(json.success);
                        }                       
                        
                        if (json.error) {
                            alert(json.error);
                        }
                    }
                });
            } else {
                var tree = $.tree.focused();
                
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/copy',
                    type: 'POST',
                    data: 'path=' + encodeURIComponent($(tree.selected).attr('directory')) + '&name=' + encodeURIComponent($('#dialog input[name=\'name\']').val()),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            $('#dialog').remove();
                            
                            tree.select_branch(tree.parent(tree.selected));
                            
                            tree.refresh(tree.selected);
                            
                            alert(json.success);
                        }                       
                        
                        if (json.error) {
                            alert(json.error);
                        }
                    }
                });             
            }
        }); 
    });
    
    $('#rename').bind('click', function () {
        $('#dialog').remove();
        
        html  = '<div id="dialog">';
        html += '{% trans "Name:" %} <input type="text" name="name" value="" /> <input type="button" value="Submit" />';
        html += '</div>';

        $('#column-right').prepend(html);
        
        $('#dialog').dialog({
            title: '{% trans "Rename" %}',
            resizable: false
        });
        
        $('#dialog input[type=\'button\']').bind('click', function () {
            path = $('#column-right a.selected').attr('file');
                             
            if (path) {     
                $.ajax({
                    url: '{{ SITE_URL }}/admin/FileManager/rename',
                    type: 'POST',
                    data: 'path=' + encodeURIComponent(path) + '&name=' + encodeURIComponent($('#dialog input[name=\'name\']').val()),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            $('#dialog').remove();
                            
                            var tree = $.tree.focused();
                    
                            tree.select_branch(tree.selected);
                            
                            alert(json.success);
                        } 
                        
                        if (json.error) {
                            alert(json.error);
                        }
                    }
                });         
            } else {
                var tree = $.tree.focused();
                
                $.ajax({ 
                    url: '{{ SITE_URL }}/admin/FileManager/rename',
                    type: 'POST',
                    data: 'path=' + encodeURIComponent($(tree.selected).attr('directory')) + '&name=' + encodeURIComponent($('#dialog input[name=\'name\']').val()),
                    dataType: 'json',
                    success: function(json) {
                        if (json.success) {
                            $('#dialog').remove();
                                
                            tree.select_branch(tree.parent(tree.selected));
                            
                            tree.refresh(tree.selected);
                            
                            alert(json.success);
                        } 
                        
                        if (json.error) {
                            alert(json.error);
                        }
                    }
                });
            }
        });     
    });
    
    new AjaxUpload('#upload', {
        action: '{{ SITE_URL }}/admin/FileManager/upload',
        name: 'image',
        autoSubmit: false,
        responseType: 'json',
        onChange: function(file, extension) {
            var tree = $.tree.focused();
            
            if (tree.selected) {
                this.setData({'directory': $(tree.selected).attr('directory')});
            } else {
                this.setData({'directory': ''});
            }
            
            this.submit();
        },
        onSubmit: function(file, extension) {
            $('#upload').append('<img src="view/image/loading.gif" id="loading" style="padding-left: 5px;" />');
        },
        onComplete: function(file, json) {
            if (json.success) {
                var tree = $.tree.focused();
                    
                tree.select_branch(tree.selected);
                
                alert(json.success);
            }
            
            if (json.error) {
                alert(json.error);
            }
            
            $('#loading').remove(); 
        }
    });
    
    $('#refresh').bind('click', function () {
        var tree = $.tree.focused();
        
        tree.refresh(tree.selected);
    }); 
});
//--></script>
</body>
</html>
