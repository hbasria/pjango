<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"> 
<head> 
    <title>Log In</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <link rel='stylesheet' id='login-css'  href='{{ ADMIN_MEDIA_URL }}/css/login.dev.css' type='text/css' media='all' /> 
    <link rel='stylesheet' id='colors-fresh-css'  href='{{ ADMIN_MEDIA_URL }}/css/colors-fresh.dev.css' type='text/css' media='all' /> 
    <meta name='robots' content='noindex,nofollow' /> 
</head> 
<body class="login"> 
    <div id="login">
        <h1>Login</h1> 
 
        <form name="loginform" id="loginform" action="" method="post">
            <p>
                <label>Kullanıcı Adı<br /><input type="text" name="uname" id="user_login" class="input" value="" size="20" tabindex="10" /></label> 
            </p> 
            <p> 
                <label>Şifre<br /> 
                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20" /></label> 
            </p> 
             
		    <p class="submit"> 
		        <input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log In" tabindex="100" />
		    </p> 
        </form> 
    </div> 
</body> 
</html>
