Permission:
    tableName: auth_permission
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true   
        name:  string(50)
        codename:  string(100)        
        content_type_id: integer
                
    relations:
        ContentType:
            local: content_type_id
            foreign: id        
            
Group:
    tableName: auth_group            
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true   
        name:  string(100)
    relations:
        Permissions:
            foreignAlias: Groups
            class: Permission
            refClass: GroupPermission

GroupPermission:
    tableName: auth_group_permissions
    columns:
        group_id:
            type: integer
            primary: true
        permission_id:
            type: integer
            primary: true
    relations:
        Group:
            foreignAlias: GroupPermissions
        Permission:
            foreignAlias: PermissionGroups
            
User:  
    tableName: auth_user
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true   
        username:  
            type: string(35)
            unique: true   
        displayname: string(35) 
        email:
            type: string(255)
            email: true    
        password: string(255)
        is_staff: boolean        
        is_active: boolean
        is_superuser: boolean
        last_login: timestamp
        date_joined: date    
        contact_id: integer
        reference_user_id: integer      
    relations:
        Groups:
            class: Group
            refClass: UserGroup
            foreignAlias: Users
        Permissions:
            class: Permission
            refClass: UserPermission
            foreignAlias: Users     
        ReferenceUser:
            local: reference_user_id
            foreign: id                       
        
                                
UserGroup:
    tableName: auth_user_groups
    columns:
        user_id:
            type: integer
            primary: true
        group_id:
            type: integer
            primary: true
    relations:
        User:
            foreignAlias: UserGroups
        Group:
            foreignAlias: GroupUsers           
                
UserPermission:
    tableName: auth_user_permissions
    columns:
        user_id:
            type: integer
            primary: true
        permission_id:
            type: integer
            primary: true
    relations:
        User:
            foreignAlias: UserPermissions
        Permission:
            foreignAlias: PermissionUsers                                          