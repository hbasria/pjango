Comment:  
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true                  
        comment: string
        submit_date: timestamp
        ip_address: string(100)
        is_public: boolean
        
        user_id: integer
        content_type_id: integer
        object_pk: integer
        
    relations:
        User:
            local: user_id
            foreign: id          
        ContentType:
            local: content_type_id
            foreign: id   
            
CommentMeta:  
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true 
        comment_id: integer
        meta_key: string(255)
        meta_value: string               
    relations:
        Comment:
            local: comment_id
            foreign: id                                        