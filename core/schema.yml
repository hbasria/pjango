Site:
    tableName: pjango_site
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true   
        domain: string(100) 
        name: string(100)

Settings:
    tableName: pjango_settings
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true   
        name: string(255) 
        value: string
        description: string
        category: string(255)
        
        site_id: integer
    relations:
        Site:
            local: site_id
            foreign: id             

PjangoMeta:  
    tableName: pjango_meta
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true 
        meta_key: string(255)
        meta_value: string               
        object_id: integer
        content_type_id: integer
        site_id: integer
    relations:
        Site:
            local: site_id
            foreign: id       
        ContentType:
            local: content_type_id
            foreign: id     
  
PjangoImage:
    tableName: pjango_image
    actAs:
        Timestampable:
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true
                
        title: string(255)
        image: string
        description: string
        
        is_default: boolean
        is_active: boolean
        object_id: integer
        content_type_id: integer
        created_by: integer
        updated_by: integer            

    relations:
        CreatedBy:
            class: User            
            local: created_by
            foreign: id          
        UpdatedBy:
            class: User            
            local: updated_by
            foreign: id            
        ContentType:
            local: content_type_id
            foreign: id
                 
PjangoToken:
    tableName: pjango_token
    columns:
        id:
            type: integer
            primary: true  
            notnull: true
            autoincrement: true   
        token: string(100) 
        status: string(35)
        expires: datetime
        object_id: integer
        content_type_id: integer
        site_id: integer         
    relations:
        Site:
            local: site_id
            foreign: id          
        ContentType:
            local: content_type_id
            foreign: id     
        